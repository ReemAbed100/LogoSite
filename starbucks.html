<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Starbucks Logo Timeline</title>
  <link rel="stylesheet" href="timeline.css">
</head>
<body>
  <div class="timeline-container">
    <h1>Starbucks Logo Timeline</h1>

    <div class="dots">
        <span class="dot" data-year="1971" onclick="changeLogo(1971)"></span>
        <span class="dot" data-year="1987" onclick="changeLogo(1987)"></span>
        <span class="dot" data-year="1992" onclick="changeLogo(1992)"></span>
        <span class="dot" data-year="2008" onclick="changeLogo(2008)"></span>
        <span class="dot" data-year="2011" onclick="changeLogo(2011)"></span>
    </div>

    <div class="logos">
      <div class="logo-box">
        <p id="year" class="year-label">1971</p>
        <img id="logo" src="Starbucks-1971-logo.png" alt="Starbucks Logo" />
        <p id="description">The first Starbucks logo featured a brown twin-tailed mermaid (siren) inspired by Greek mythology, designed to lure coffee lovers just like the sirens lured sailors.</p>
      </div>
    </div>
    
    <a href="gallery.html">Back to Gallery</a>

    <script src="starbucks.js"></script>
  </div>
</body>
</html>
